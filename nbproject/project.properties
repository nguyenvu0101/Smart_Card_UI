annotation.processing.enabled=true
annotation.processing.enabled.in.editor=false
annotation.processing.processors.list=
annotation.processing.run.all.processors=true
annotation.processing.source.output=${build.generated.sources.dir}/ap-source-output
application.title=HospitalCardGUI.
application.vendor=nguyenvanvu
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
build.dir=build
build.generated.dir=${build.dir}/generated
build.generated.sources.dir=${build.dir}/generated-sources
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
debug.classpath=${run.classpath}
debug.modulepath=${run.modulepath}
debug.test.classpath=${run.test.classpath}
debug.test.modulepath=${run.test.modulepath}
dist.archive.excludes=
dist.dir=dist
dist.jar=${dist.dir}/HospitalCardGUI..jar
dist.javadoc.dir=${dist.dir}/javadoc
dist.jlink.dir=${dist.dir}/jlink
dist.jlink.output=${dist.jlink.dir}/HospitalCardGUI.
endorsed.classpath=
excludes=


file.reference.bcprov-jdk18on-1.83.jar=lib\\bcprov-jdk18on-1.83.jar
file.reference.postgresql-42.7.8.jar=lib\\postgresql-42.7.8.jar
includes=**
jar.compress=false

# ============================
# CLASS PATH BIÊN DỊCH
# ============================
javac.classpath=\
    ${file.reference.postgresql-42.7.8.jar}:\
    ${file.reference.bcprov-jdk18on-1.83.jar}

javac.compilerargs=
javac.deprecation=false
javac.external.vm=true
javac.modulepath=
javac.processormodulepath=
javac.processorpath=\
    ${javac.classpath}
javac.source=17
javac.target=17

javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}

javac.test.modulepath=\
    ${javac.modulepath}
javac.test.processorpath=${javac.test.classpath}

javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=${source.encoding}
javadoc.html5=false
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=

jlink.additionalmodules=
jlink.additionalparam=
jlink.launcher=true
jlink.launcher.name=HospitalCardGUI.
main.class=hospitalcardgui.MainFrame
manifest.file=manifest.mf
meta.inf.dir=${src.dir}/META-INF
mkdist.disabled=false
platform.active=JDK_17

# ============================
# CLASS PATH CHẠY (RUNTIME)
# PHẢI BAO GỒM JDBC DRIVER
# ============================
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}

run.modulepath=\
    ${javac.modulepath}

run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}

run.test.modulepath=\
    ${javac.test.modulepath}

source.encoding=UTF-8
src.dir=src
test.src.dir=test
